<ion-header>
  <ion-toolbar color="danger">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title >Categorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-input type="text" size="small" [(ngModel)]="categorieCode" placeholder="code"></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input type="text" [(ngModel)]="categorieName" placeholder="Libelle"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="addOne()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-label *ngIf="err" color="danger">{{ err }}</ion-label>
  </ion-card>

  <ion-list>
    <ion-item color="primary">
      <ion-grid  class="ion-border ion-padding">
        <ion-row>
          <ion-col size="5">Code</ion-col>
          <ion-col size="7">Libelle</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngFor="let listeCat of dataCat">
      <ion-grid>
        <ion-row>
          <ion-col size="5" class="ion-border">{{ listeCat.cat_code }}</ion-col>
          <ion-col size="6" class="ion-border">{{ listeCat.name }}</ion-col>
          <ion-col size="1" class="ion-border" (click)="showAlert(listeCat.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  
</ion-content>
