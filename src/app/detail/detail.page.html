<ion-header>
  <ion-toolbar color="danger">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title >{{ nom_recette }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="4">produit</ion-col>
        <ion-col size="4">variété</ion-col>
        <ion-col size="4">quantite</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        
        <ion-col size="4">
          <ion-select [(ngModel)]="pro_name">
            <ion-select-option *ngFor="let rec_pro of dataSelectPro">{{ rec_pro.name }}<div style="opacity: 0;" class="hider">{{ ' => '+rec_pro.unite }}</div></ion-select-option>
          </ion-select>
        </ion-col>
        
        <ion-col size="4">
          <ion-input type="text" [(ngModel)]="varProduit" placeholder="variete"></ion-input>
        </ion-col>

        <ion-col size="2">
          <ion-input type="number" [(ngModel)]="qteProduit" placeholder="quantite"></ion-input>
        </ion-col>

        <ion-col size="2">
          <ion-button (click)="addPro()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
    <ion-label *ngIf="err" color="danger">{{ err }}</ion-label>
  </ion-card>


  <!-- tableau  -->
  <ion-list>

    <ion-item color="primary">
      <ion-grid  class="ion-border">
        <ion-row>
          <ion-col size="4">Produit</ion-col>
          <ion-col size="5">Variete</ion-col>
          <ion-col size="3">Qte</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngFor="let all_rec_pro of dataPro">
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="ion-border">{{ all_rec_pro.name.split(' => ')[0] }}</ion-col>
          <ion-col size="5" class="ion-border">{{ all_rec_pro.variete }}</ion-col>
          <ion-col size="2" class="ion-border">{{ all_rec_pro.qte }} {{ all_rec_pro.name.split(' => ')[1] }}</ion-col>
          <ion-col size="1" class="ion-border" (click)="showAlert(all_rec_pro.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Description:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <textarea rows="10" style="width: 100%;" [(ngModel)]="description"></textarea>
      <ion-button (click)="addDesc()">Modifier</ion-button>
      <ion-label *ngIf="errdesc" color="danger">{{ errdesc }}</ion-label>
    </ion-card-content>
  </ion-card>

</ion-content>
