<ion-header id="header">

  <div class="back">
    <ion-back-button id="back"></ion-back-button>
  </div>

    <div id="title">
      <ion-title >Parametre</ion-title>
    </div>

</ion-header>

<ion-content>

  <div class="content">
    
    <input type="text" [(ngModel)]="username" placeholder="Username">
    <input type="email" [(ngModel)]="email" placeholder="Email">
    <input [type]="type" [(ngModel)]="password" placeholder="Mots de passe">
    <div id="caractere">
      <input type="checkbox" (click)="checked()" name="car" id="car" >&nbsp;
      <label for="car">Afficher les caracteres</label>
    </div>
    <div class="button">
      <ion-button (click)="upDate()">Modifier</ion-button>
      <ion-button routerLink="../accueil">Annuler</ion-button>
      <div *ngIf="error" class="err">{{ error }}</div>
    </div>
    
  </div>
  
</ion-content>
