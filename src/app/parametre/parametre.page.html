<ion-header>
  <ion-toolbar color="danger">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title >Parametre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item>
        Mode sombre
        <ion-toggle [checked]="false" slot="end">
        </ion-toggle>
      </ion-item>
      <ion-item>
        Langue
        <ion-select label="label" slot="end" value="Francais">
          <ion-select-option value="Allemand">❤ &nbsp; Allemand</ion-select-option>
          <ion-select-option value="Anglais">❤ &nbsp; Anglais</ion-select-option>
          <ion-select-option value="Espagne">❤ &nbsp; Espagne</ion-select-option>
          <ion-select-option value="Francais">❤ &nbsp; Francais</ion-select-option>
          <ion-select-option value="Italien">❤ &nbsp; Italien</ion-select-option>
          <ion-select-option value="Malagasy">❤ &nbsp; Malagasy</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block">Modifier</ion-button>
      <ion-button routerLink="../accueil" expand="block" color="medium">Annuler</ion-button>
    </ion-list>
  
  
</ion-content>
