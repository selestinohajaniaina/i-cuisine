<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start" (click)="clickMenu()">
      <ion-menu-button menuId="menu-main" class="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Accueil</ion-title>
    
  </ion-toolbar>
</ion-header>
 
<ion-content id="main" color="light">

  <ion-card routerLink="../categorie">
    <ion-img src="assets/cat.jpg" />
    <ion-card-header color="medium">
      <ion-card-title>Categorie</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card routerLink="../produit">
    <ion-img src="assets/pro.jpg" />
    <ion-card-header color="medium">
      <ion-card-title>Produit</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card routerLink="../recette">
    <ion-img src="assets/pla.jpg" />
    <ion-card-header color="medium">
      <ion-card-title>Recette personnelle</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card routerLink="../resultat">
    <ion-img src="assets/res.jpg" />
    <ion-card-header color="medium">
      <ion-card-title>Recette partagé</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>



<ion-menu menuId="menu-main" contentId="main">
  <ion-header color="light">

    <div class="menu-header-bg"></div>
      <div class="profil">
        <div class="image">{{ username[0] }}</div>
        <div class="name">{{ username }}</div>
      </div>

  </ion-header>
  <ion-content color="light">
    <ion-list>
      <ion-item routerLink="../parametre">
        Parametre
        <ion-icon name="settings-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="./">
        Decouvrir
        <ion-icon name="bag-add-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="../favory">
        Favorie(s)
        <ion-icon name="heart-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item (click)="sShare()" routerLink="./">
        Partage
        <ion-icon name="share-social-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item (click)="sendEmail()" routerLink="./">
        Signalé un bug
        <ion-icon name="bug-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="../apropos">
        À propos
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      </ion-item>
    </ion-list> 
    <div class="contener_menu">
        <div class="menu-bottom">
          <div class="item">{{ email }}</div>

          <ion-fab slot="fixed" vertical="bottom" horizontal="end">
            <ion-fab-button size="small">
              <ion-icon name="chevron-up-circle"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button (click)="sortir()">
                <ion-icon name="power-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button (click)="logout()">
                <ion-icon name="exit-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>


        </div>
    </div>
  </ion-content>
</ion-menu>
