<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Nombre de personne</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <div class="contener">

    <div class="form">
      <ion-input type="number" [(ngModel)]="nbrPerson" placeholder="nombre du personne" shape="round"></ion-input>
      <ion-button routerLink="../../detail/{{id_recette}}" *ngIf="nbrPerson > 0" [queryParams]="{person: nbrPerson}" shape="round">
      <ion-icon name="checkmark-done-outline"></ion-icon>
    </ion-button>
    </div>

    <div class="note">
      <div>
      Remarque:
      </div>
      <div class="form-bottom">
        <input type="number" [(ngModel)]="minute" placeholder="temps (min)">
        <select [(ngModel)]="dificulte">
          <option value="facile">facile</option>
          <option value="moyen">moyen</option>
          <option value="difficile">difficile</option>
        </select>
        <select [(ngModel)]="rating">
          <option value=1>⭐</option>
          <option value=2>⭐⭐</option>
          <option value=3>⭐⭐⭐</option>
          <option value=4>⭐⭐⭐⭐</option>
          <option value=5>⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="btn">
        <ion-button expand="block" (click)="btnSend()">
          <ion-icon name="arrow-undo-outline"></ion-icon>&nbsp;
          Envoyer</ion-button>
      </div>
    </div>
    <span *ngIf="error" class="err">{{ error }}</span>
    <span *ngIf="msg" class="msg">{{ msg }}</span>

  </div>

</ion-content>
