<ion-header>
  <ion-toolbar color="danger">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title >Recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card>
        <ion-input type="text" [(ngModel)]="recName" placeholder="nom du recette"></ion-input>
        <ion-button expand="block" (click)="addRec()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
          Ajouter un nouveau recette
        </ion-button>
        <ion-label *ngIf="err" color="danger">{{ err }}</ion-label>
      </ion-card>

      <ion-card *ngIf="recetes">ou choisir dans cette liste</ion-card>

      <ion-list>
        <ion-item *ngFor="let listRec of recetes">
          <ion-label [routerLink]="'../detail/'+listRec.id">{{ listRec.name }}</ion-label>
          <ion-icon name="trash-outline" slot="end" (click)="showAlert(listRec.id)"></ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
