<ion-header>
  <ion-toolbar  color="danger">
    <ion-title>First Config</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-img src="assets/cuisine.jpg"></ion-img>
    <ion-card-content>
      <ion-card-subtitle>Cuisine App</ion-card-subtitle>
      <ion-card-title>My App Cuisine</ion-card-title>
      Bienvenus dans notre nouveau application mobile! 
      C'est un application pour faciliter notre vie,
      enregistrer votre merveilleux recette pour le trouver
      facilement a la prochaine cuisson.
      <ion-button expand="block" *ngIf="!connect" (click)="begin()">Demarer</ion-button>
      <ion-button expand="block" *ngIf="connect" (click)="pass()">Demarer</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
